name: ci-cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22'
  RUN_E2E: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Restore backend
        run: dotnet restore backend/SaasSystem.slnx
      - name: Build backend
        run: dotnet build backend/SaasSystem.slnx -c Release --no-restore
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Restore backend
        run: dotnet restore backend/SaasSystem.slnx
      - name: Backend lint (dotnet format)
        run: dotnet format backend/SaasSystem.slnx --verify-no-changes
      - name: Run backend tests with coverage
        run: |
          dotnet test backend/SaasSystem.slnx -c Release --collect:"XPlat Code Coverage" --logger trx
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Run frontend lint
        run: npm run lint
        working-directory: frontend
      - name: Run frontend tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        working-directory: frontend
      - name: Install Playwright browsers
        if: ${{ env.RUN_E2E == 'true' }}
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      - name: Run frontend e2e smoke
        if: ${{ env.RUN_E2E == 'true' }}
        run: npm run e2e
        working-directory: frontend

  code-quality:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Check Sonar configuration
        id: sonar_config
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [[ -n "$SONAR_TOKEN" && -n "$SONAR_HOST_URL" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping SonarQube because SONAR_TOKEN or SONAR_HOST_URL is not set."
          fi
      - uses: SonarSource/sonarqube-scan-action@v5
        if: ${{ steps.sonar_config.outputs.enabled == 'true' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: SonarQube Quality Gate
        if: ${{ steps.sonar_config.outputs.enabled == 'true' }}
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Scan dotnet packages
        run: dotnet list backend/SaasSystem.slnx package --vulnerable
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Scan npm packages
        run: npm audit --audit-level=critical
        working-directory: frontend

  docker:
    if: ${{ github.ref == 'refs/heads/main' && vars.ENABLE_DOCKER == 'true' }}
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    steps:
      - uses: actions/checkout@v4
      - name: Check Docker Hub secrets
        id: docker_config
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [[ -n "$DOCKERHUB_USERNAME" && -n "$DOCKERHUB_TOKEN" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping Docker push because DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not set."
          fi
      - name: Log in to Docker Hub
        if: ${{ steps.docker_config.outputs.enabled == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push API image
        if: ${{ steps.docker_config.outputs.enabled == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: devops/docker/Dockerfile.api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/saas-api:latest
      - name: Build and push Angular image
        if: ${{ steps.docker_config.outputs.enabled == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: devops/docker/Dockerfile.angular
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/saas-angular:latest

  deploy:
    if: ${{ github.ref == 'refs/heads/main' && vars.ENABLE_DEPLOY == 'true' }}
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4
      - name: Set kubectl context
        run: echo "Configure your kube context and helm on runner before enabling deploy"
      - name: Helm deploy
        run: helm upgrade --install saas ./devops/helm-chart --namespace saas-system --create-namespace
