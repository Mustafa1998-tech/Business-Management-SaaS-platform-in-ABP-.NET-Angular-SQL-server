<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-dialog modal-dialog-centered d-block">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Customer</h5>
        <button type="button" class="btn-close" [disabled]="isSubmitting" (click)="cancel.emit()"></button>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input class="form-control" formControlName="name" />
            <small class="text-danger" *ngIf="form.controls.name.touched && form.controls.name.invalid">Name is required</small>
          </div>

          <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" />
            <small class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">Valid email is required</small>
          </div>

          <div class="mb-2">
            <label class="form-label">Phone</label>
            <input class="form-control" formControlName="phone" />
          </div>

          <div class="mb-2">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" formControlName="address"></textarea>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive" />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" [disabled]="isSubmitting" (click)="cancel.emit()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
