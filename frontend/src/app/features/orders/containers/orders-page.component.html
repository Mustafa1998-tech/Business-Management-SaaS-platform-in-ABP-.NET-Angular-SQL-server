<div class="page-shell">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Orders</h2>
    <button type="button" class="btn btn-primary" (click)="openCreateModal()">Create Order</button>
  </div>

  <div class="card-shell mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Filter</label>
        <input class="form-control" [(ngModel)]="filter" placeholder="Order no, customer or item" />
      </div>
    </div>
  </div>

  <div class="card-shell table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Order No</th>
          <th>Customer</th>
          <th>Service / Product</th>
          <th>Status</th>
          <th>Amount</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of visibleOrders; trackBy: trackByOrder">
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.item }}</td>
          <td>{{ order.status }}</td>
          <td>${{ order.amount | number: '1.0-0' }}</td>
          <td class="text-end">
            <button type="button" class="btn btn-sm btn-outline-secondary me-1" (click)="openEditModal(order)">Edit</button>
            <button type="button" class="btn btn-sm btn-outline-success me-1" (click)="setStatus(order, 'Approved')">Approve</button>
            <button type="button" class="btn btn-sm btn-outline-primary me-1" (click)="setStatus(order, 'Fulfilled')">Fulfill</button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteOrder(order)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal d-block" tabindex="-1" *ngIf="modalVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingOrderId ? 'Edit Order' : 'Create Order' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <form [formGroup]="form" (ngSubmit)="saveOrder()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Customer</label>
            <input class="form-control" formControlName="customer" />
          </div>
          <div class="mb-3">
            <label class="form-label">Service / Product</label>
            <input class="form-control" formControlName="item" />
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" type="number" min="0" formControlName="amount" />
          </div>
          <div class="mb-0">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="Draft">Draft</option>
              <option value="Approved">Approved</option>
              <option value="Fulfilled">Fulfilled</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
