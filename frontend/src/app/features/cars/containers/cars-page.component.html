<div class="page-shell">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Cars / Products</h2>
    <button type="button" class="btn btn-primary">Add Vehicle</button>
  </div>

  <div class="card-shell mb-3">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Search</label>
        <input class="form-control" [(ngModel)]="filter" placeholder="Name, code or color" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select class="form-select" [(ngModel)]="statusFilter">
          <option value="All">All</option>
          <option value="Available">Available</option>
          <option value="Reserved">Reserved</option>
          <option value="Sold">Sold</option>
        </select>
      </div>
    </div>
  </div>

  <app-empty-state *ngIf="visibleCars.length === 0" message="No vehicles found for the selected filter"></app-empty-state>

  <div *ngIf="visibleCars.length > 0" class="card-shell table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Vehicle</th>
          <th>Color</th>
          <th>Price</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of visibleCars; trackBy: trackByCar">
          <td>
            <div class="fw-semibold">{{ car.name }}</div>
            <div class="small text-muted">{{ car.id }}</div>
          </td>
          <td>{{ car.color }}</td>
          <td>${{ car.price | number: '1.0-0' }}</td>
          <td>
            <span class="badge" [class]="car.status.toLowerCase()">{{ car.status }}</span>
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary me-1" [routerLink]="['/car-details', car.id]">View</a>
            <button type="button" class="btn btn-sm btn-outline-secondary me-1">Edit</button>
            <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
