<div class="page-shell">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Users</h2>
    <button type="button" class="btn btn-primary">New User</button>
  </div>

  <div class="card-shell table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; trackBy: trackByUser">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.status }}</td>
          <td class="text-end">
            <button type="button" class="btn btn-sm btn-outline-secondary me-1">Edit</button>
            <button *ngIf="user.status === 'Active'" type="button" class="btn btn-sm btn-outline-danger">Block</button>
            <button *ngIf="user.status === 'Blocked'" type="button" class="btn btn-sm btn-outline-success">Activate</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
