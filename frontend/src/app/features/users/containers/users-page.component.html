<div class="page-shell">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Users</h2>
    <button type="button" class="btn btn-primary" (click)="openCreateModal()">New User</button>
  </div>

  <div class="card-shell mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Filter</label>
        <input class="form-control" [(ngModel)]="filter" placeholder="Search by name, email or role" />
      </div>
    </div>
  </div>

  <div class="card-shell table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of visibleUsers; trackBy: trackByUser">
          <td><code>{{ user.id }}</code></td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.status }}</td>
          <td class="text-end">
            <button type="button" class="btn btn-sm btn-outline-secondary me-1" (click)="openEditModal(user)">Edit</button>
            <button
              *ngIf="user.status === 'Active'"
              type="button"
              class="btn btn-sm btn-outline-danger me-1"
              (click)="setBlocked(user, true)">
              Block
            </button>
            <button
              *ngIf="user.status === 'Blocked'"
              type="button"
              class="btn btn-sm btn-outline-success me-1"
              (click)="setBlocked(user, false)">
              Activate
            </button>
            <button type="button" class="btn btn-sm btn-outline-dark" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal d-block" tabindex="-1" *ngIf="modalVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingUserId ? 'Edit User' : 'New User' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <form [formGroup]="form" (ngSubmit)="saveUser()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" formControlName="name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <input class="form-control" formControlName="role" />
          </div>
          <div class="mb-0">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="Active">Active</option>
              <option value="Blocked">Blocked</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
