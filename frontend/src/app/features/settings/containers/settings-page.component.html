<div class="page-shell">
  <h2 class="mb-3">Settings</h2>

  <div class="card-shell">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Primary Color</label>
          <input class="form-control form-control-color" type="color" formControlName="primaryColor" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Currency</label>
          <select class="form-select" formControlName="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="SAR">SAR</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Subscription Plan</label>
          <select class="form-select" formControlName="subscriptionPlan">
            <option value="Starter">Starter</option>
            <option value="Business">Business</option>
            <option value="Enterprise">Enterprise</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="notifications" id="notificationsSwitch" />
            <label class="form-check-label" for="notificationsSwitch">
              Enable system notifications
            </label>
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex align-items-center gap-2">
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <span *ngIf="isSaved" class="text-success">Settings saved.</span>
      </div>
    </form>
  </div>
</div>
