server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://localhost:44369;" always;
    try_files $uri $uri/ /index.html;
  }

  location /healthz {
    access_log off;
    return 200 'ok';
  }
}
