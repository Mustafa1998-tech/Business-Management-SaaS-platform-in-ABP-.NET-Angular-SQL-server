apiVersion: v1
kind: Secret
metadata:
  name: saas-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  ConnectionStrings__Default: {{ required "Set .Values.connectionString in a private values file or --set." .Values.connectionString | quote }}
  SA_PASSWORD: {{ required "Set .Values.sqlserver.saPassword in a private values file or --set." .Values.sqlserver.saPassword | quote }}
