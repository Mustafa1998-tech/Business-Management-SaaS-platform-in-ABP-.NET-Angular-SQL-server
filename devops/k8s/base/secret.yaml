apiVersion: v1
kind: Secret
metadata:
  name: saas-secrets
  namespace: saas-system
type: Opaque
stringData:
  # Render this file with env vars from .env, e.g.:
  #   envsubst < devops/k8s/base/secret.yaml | kubectl apply -f -
  ConnectionStrings__Default: "${ConnectionStrings__Default_Docker}"
  SA_PASSWORD: "${SA_PASSWORD}"
